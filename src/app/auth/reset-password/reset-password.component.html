<div class="container-fluid">
<div class="row mx-auto d-flex justify-content-center align-items-center">
    <div class="col-md-8 col-12">
        <img src="/assets/images/pages/forgot-password-v2.svg" alt="">
    </div>
    <div class="col-md-4 card align-items-center col-12 forgot-col">
        <form [formGroup]="forgotPassInput" (ngSubmit)="resetData(forgotPassInput.value)">
            <div class="form-group p-2">
                <div>
                    <h1 class="pb-3">Forgot Password? ğŸ”</h1>
                </div>
                <div>
                    <p>Enter your email and we'll send you instructions to reset your password</p>
                </div>
                <label for="email" >Email</label>
                <input type="email" name="email" placeholder="john@example.com" class="form-control" formControlName="email">
            </div>
            <div class="form-group p-2">
                <label for="" >User_Type</label>
                <select formControlName="user_type" class="form-control">
                    <option value="1">Admin</option>
                    <option value="2">User</option>
                </select>
            </div>
            <div class="form-group p-2">
                <button class="btn btn-primary btn-block ">Send reset link</button>
            </div>
            <div class="form-group p-2">
                <button [routerLink]="['/userAuth/login']" type="submit"  class="btn text-primary backtologin font-weight-bold btn-outline-white"> < Back to Login</button>
            </div>
        </form>
    </div>
</div>
</div>
