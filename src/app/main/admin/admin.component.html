<div class="card">
    <div class="card-body">
        <button
          class="btn btn-primary ml-1"
          rippleEffect
          (click)="toggleSidebar('admin-sidebar')"
        >
          <i
            data-feather="plus"
            class="d-sm-none d-inline-block mr-0 mr-sm-1"
          ></i
          ><span class="d-none d-sm-inline-block">Add New Record</span>
        </button>
    </div>
</div>

<div class="card">
  <div class="row">
    <div class="col-md-6 col-12">
      <div class="d-flex justify-content-between align-items-center m-1">
        <label class="d-flex align-items-center"
          >Show
          <select
            class="form-control mx-25"
            [(ngModel)]="selectedOption"
            (change)="totaldata($event)"
          >
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          entries</label
        >
      </div>
    </div>
    <div
      class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end"
    >
      <div
        class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"
      >
        <label class="d-flex align-items-center ml-1 ml-md-0"
          >Search:<input
            [(ngModel)]="searchValue"
            name="searchValue"
            type="search"
            class="form-control ml-25"
        /></label>
      </div>
    </div>
  </div>
  <!-- data table code start -->
  <ngx-datatable
    [rows]="rows"
    [rowHeight]="50"
    class="bootstrap core-bootstrap"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    [scrollbarH]="true"
    [count]="rowsCount"
    [limit]="selectedOption"
    [externalPaging]="true"
    (page)="page($event)"
  >
    <!-- for email -->
    <ngx-datatable-column
      name="Email"
      prop="email"
      [width]="100"
    ></ngx-datatable-column>
    <ngx-datatable-column
      name="company"
      prop="company"
      [width]="100"
    ></ngx-datatable-column>

    <ngx-datatable-column name="Status" prop="status" [width]="50">
      <ng-template let-status="value" ngx-datatable-cell-template>
        <div
          class="badge badge-pill"
          [ngClass]="{
            'badge-light-success': status == 'Active',
            'badge-light-secondary': status == 'Inactive'
          }"
        >
          {{ status }}
        </div>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
      <ng-template ngx-datatable-cell-template let-row="row">
        <div ngbDropdown container="body">
          <button
            ngbDropdownToggle
            type="button"
            class="btn icon-btn btn-sm hide-arrow"
            rippleEffect
          >
            <span
              [data-feather]="'more-vertical'"
              [class]="'cursor-pointer'"
            ></span>
          </button>
          <div ngbDropdownMenu>
            <!-- <a ngbDropdownItem>
                <span [data-feather]="'file-text'" [size]="16" [class]="'mr-50'"></span>
                Details</a> -->
            <a href="##" ngbDropdownItem (click)="editSlider(row._id)">
              <span
                [data-feather]="'edit'"
                [size]="16"
                [class]="'mr-50'"
              ></span>
              Edit</a
            >
            <a href="##" (click)="deleteslider(row._id)" ngbDropdownItem>
              <span
                [data-feather]="'trash'"
                [size]="16"
                [class]="'mr-50'"
              ></span>
              Delete</a
            >
          </div>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
  <!-- data table code start -->
</div>
