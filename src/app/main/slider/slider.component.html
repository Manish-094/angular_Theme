<div class="container  ">
    <div class="row justify-content-center">
        <div class="col-md-6 card col-12">
            <!-- <h1>Add Slider</h1> -->
            <picture>
                <img src="https://www.w3schools.com/css/img_5terre_wide.jpg" alt="" class="img-fluid"s style="opacity: 0.7;">
            </picture>
            <hr>
            <form [formGroup]="slderForm" (ngSubmit)="onSubmit(slderForm.value)" >
                <label for="image">Image</label>

                <div class="form-group p-2">
                    <input type="file" name="image"  formControlName="slider_image">
                </div>
                <div class="form-group p-2">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control w-50" placeholder="title" formControlName="title">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
